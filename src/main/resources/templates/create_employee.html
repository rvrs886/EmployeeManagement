<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <br>
        <br>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1>Employee creator</h1>
                <div class="card-body">
                    <form th:action="@{/employees}" th:object="${employee}" method="post">
                        <div class="form-group">
                            <label> First name </label>
                            <input type="text" name="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name" required/>
                        </div>
                        <div class="form-group">
                            <label> Last name </label>
                            <input type="text" name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name" required/>
                        </div>
                        <div class="form-group">
                            <label> Email </label>
                            <input type="text" name="emailId" th:field="*{emailId}" class="form-control" placeholder="Enter email" required/>
                        </div>
                        <div class="form-group">
                            <label> Department </label>
                            <select th:field="*{department.id}" class="form-control">
                                <option th:each = "department: ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label> Job position </label>
                            <select th:field="*{jobPosition.id}" class="form-control">
                                <option th:each = "jobPosition: ${jobPositions}" th:value="${jobPosition.id}" th:text="${jobPosition.positionName}"></option>
                            </select>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
